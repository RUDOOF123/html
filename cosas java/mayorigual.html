<body >
   
    <script>
       // lee por teclado 3 numeros distinotos e indique cual es el mayor de ellos 
        let nro1
        nro1 = prompt("ingrese el primer numero: ");
        let nro2
        nro2 = prompt("ingrese el segundo numero: ");
        let nro3
        nro3 = prompt ("ingrese el tercer numero: ");
        if (nro1>nro2 && nro1>nro3) {
            alert ("el numero mayor es: " + nro1);
        }else{
            if(nro2>nro1 && nro2>nro3) {
                alert ("el numero mayor es: " + nro2);
            }else {
                if (nro3>nro1 && nro3>nro2) {
                    alert ("el numero mayor es: " + nro3);
                }else{
                    if(nro1==nro2 && nro1==nro3){
                        alert("los 3 numeros son iguales")
                        alert("reinicie la pagina y vuelva a empezar")
                    }
                }
            }
        }
    </script>
