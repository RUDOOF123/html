<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero</title>
</head>
<body>
    <script>
        //inprime los numeros del 1 al 100 uno al lado del otro
     let x;
     x=1;
     while (x<=100){
        document.write(x)
        document.write(" ")
        x= x+1
     }


    </script>



    



</body>
</html>
