<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digitos</title>
</head>
<body>
    <script>
    do{
        valor = parseInt(prompt("ingrese un valor mayor a 0 y menor a 1000: "))
       document.write("el numero "+valor+" tiene ")
       if (valor<10) {
        document.write("tiene 1 digito")
       }else{
        if(valor<100){
            document.write("tiene 2 digitos")
        }else{
              document.write("tiene 3 digitos")
        }
       }

     }while ( valor == 0 || valor>=1000)








    </script>







</body>
</html>
