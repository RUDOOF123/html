<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie de Página de la Escuela</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Contenido de la página -->

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/tu_pagina_de_facebook" target="_blank" class="btn btn-primary">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com/tu_pagina_de_instagram" target="_blank" class="btn btn-danger">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <a href="https://www.youtube.com/tu_canal_de_youtube" target="_blank" class="btn btn-danger">
                <i class="bi bi-youtube"></i> YouTube
            </a>
        </div>
        <p>&copy; 2023 Escuela XYZ. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
